{% extends 'base.html' %}

{% block title %} Jeroglifico {% endblock %}

{% block content %}
	<div class="header-area"  id="home">
		<div class="container">
			<div class="heade-slider-content">
				<div class="row">
					<div class="col-lg-12">
						<div class="header-content">
							<img src="{{ url_for('static', filename='images/URL')}}" alt="ребус №..">
						</div>
					</div>
				</div>
				<!-- row -->
			</div>
		</div>
		<!-- container -->
	</div>
	<div class="contact-area" id="contact">
		<div class="container">
			<div class="section-title text-center">
				<h2>Введи свой ответ</h2>
			</div>
			<div class="shape"></div>
			<div class="row">
				<!--Grid column-->
				<div class="col-md-12 mb-md-0 mb-5">
					<form id="contact-form" name="contact-form" action="mail.php" method="POST">
						<div class="row">
							<!--Grid column-->
							<div class="col-md-12">
								<div class="md-form">
									<textarea id="message" name="message" rows="1" class="form-control md-textarea"></textarea>
									<label for="message">Сообщение</label>
								</div>
							</div>
						</div>
						<!--Grid row-->
					</form>
					<div class="text-center text-md-left">
						<a class="btn btn-md btn-pink waves-effect waves-light">Отправить сообщение</a>
					</div>
					<div class="status"></div>
				</div>
				<!--Grid column-->
				<!--Grid column-->

			</div>
		</div>
		<!-- container -->
	</div>
{% endblock %}
